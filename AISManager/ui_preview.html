<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIS Manager UI - Final Buttons Style</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #3B82F6;
            --primary-blue-hover: #2563EB;
            --text-dark: #1E293B;
            --text-muted: #475569;
            --border-light: #E2E8F0;
            --card-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.12);
            --btn-shadow: 0 4px 10px rgba(59, 130, 246, 0.2);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #F8FAFC 0%, #E2E8F0 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .container {
            width: 100%;
            max-width: 800px;
        }

        h2 {
            color: var(--text-dark);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 30px;
            text-align: center;
            opacity: 0.7;
        }

        .comparison-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }

        .section-label {
            font-size: 12px;
            font-weight: 700;
            color: var(--text-muted);
            margin-bottom: 15px;
            text-align: center;
        }

        .preview-box {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: var(--card-shadow);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        /* КНОПКА PRIMARY (38px) */
        .btn-primary {
            background: var(--primary-blue);
            color: white;
            border: none;
            border-radius: 12px;
            /* Из стиля PrimaryButtonStyle */
            height: 38px;
            padding: 0 20px;
            font-weight: 700;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: var(--btn-shadow);
            transition: all 0.2s;
            text-transform: uppercase;
        }

        .btn-primary:hover {
            background: var(--primary-blue-hover);
        }

        /* КНОПКА ОТМЕНЫ (36px) */
        .btn-cancel {
            background: #FEF2F2;
            color: #EF4444;
            border: 1px solid #FEE2E2;
            border-radius: 6px;
            /* Унифицированный радиус */
            height: 36px;
            padding: 0 15px;
            font-weight: 600;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
            text-transform: uppercase;
        }

        .btn-cancel:hover {
            background: #FEE2E2;
        }

        .icon {
            width: 12px;
            height: 12px;
            fill: currentColor;
        }

        .divider {
            width: 100%;
            height: 1px;
            background: var(--border-light);
            margin: 10px 0;
        }

        /* ТИПОГРАФИКА */
        .status-text {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-dark);
        }

        /* PROGRESS BAR MOCK */
        .pb-bg {
            width: 100%;
            height: 4px;
            background: #E2E8F0;
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }

        .pb-fill {
            width: 100%;
            height: 100%;
            background: var(--primary-blue);
            position: absolute;
            animation: move 1.2s linear infinite;
        }

        @keyframes move {
            from {
                transform: translateX(-150px);
            }

            to {
                transform: translateX(400px);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Синхронизация дизайна кнопок</h2>

        <div class="comparison-grid">
            <!-- РАЗДЕЛ ПАКЕТЫ -->
            <div>
                <div class="section-label">РАЗДЕЛ: ПАКЕТЫ ИСПРАВЛЕНИЙ</div>
                <div class="preview-box">
                    <span class="status-text">Управление очередью:</span>
                    <div class="pb-bg">
                        <div class="pb-fill" style="width: 150px;"></div>
                    </div>
                    <div style="display: flex; gap: 10px;">
                        <button class="btn-cancel">
                            <svg class="icon" viewBox="0 0 24 24">
                                <path
                                    d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" />
                            </svg>
                            ОТМЕНИТЬ
                        </button>
                        <button class="btn-primary">
                            <svg class="icon" viewBox="0 0 24 24">
                                <path d="M5,20H19V18H5M19,9H15V3H9V9H5L12,16L19,9Z" />
                            </svg>
                            СФОРМИРОВАТЬ СБОРКУ
                        </button>
                    </div>
                </div>
            </div>

            <!-- РАЗДЕЛ ДИСТРИБУТИВЫ -->
            <div>
                <div class="section-label">РАЗДЕЛ: ДИСТРИБУТИВЫ ПО</div>
                <div class="preview-box">
                    <span class="status-text">Загрузка дистрибутива:</span>
                    <div class="pb-bg">
                        <div class="pb-fill" style="width: 150px;"></div>
                    </div>
                    <div style="display: flex; gap: 10px;">
                        <button class="btn-cancel">
                            <svg class="icon" viewBox="0 0 24 24">
                                <path
                                    d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" />
                            </svg>
                            ОТМЕНИТЬ ЗАГРУЗКУ
                        </button>
                        <button class="btn-primary">
                            <svg class="icon" viewBox="0 0 24 24">
                                <path d="M5,20H19V18H5M19,9H15V3H9V9H5L12,16L19,9Z" />
                            </svg>
                            СКАЧАТЬ АРХИВ
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div style="margin-top: 40px; text-align: center; color: var(--text-muted); font-size: 11px;">
            * Все кнопки теперь имеют одинаковую высоту (Primary: 38px, Cancel: 36px) и радиус скругления 6px/12px.
        </div>
    </div>

</body>

</html>
